<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Meu Catálogo</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <header
      class="fixed top-0 left-0 z-50 w-full bg-gray-200 p-10 transition-colors duration-300 dark:bg-gray-800 max-[403px]:p-0"
    >
      <nav
        class="flex flex-wrap items-center justify-between gap-2 p-2 max-[403px]:flex-col-reverse"
      >
        <button
          id="menu-toggler"
          aria-label="abrir menu"
          class="hidden cursor-pointer max-md:flex"
        >
          <img
            id="btnTogglerImage"
            src="./src/assets/imgs/menu.svg"
            class="h-10 w-10"
            alt="botão para abrir menu"
          />
        </button>
        <h1 class="responsive-text txt-animation">My Catalog</h1>
        <button
          id="toggler-theme"
          aria-label="alternar tema"
          class="rounded-full bg-white p-2 transition-colors duration-300 dark:bg-cyan-900"
        >
          <img
            id="toggleThemeImage"
            src="./src/assets/imgs/moon.svg"
            class="h-8 w-8"
            alt="alternar ícone"
          />
        </button>
      </nav>
      <ul
        id="mobile-menu"
        class="mobile-menu max-md:overflow-hidden max-md:flex max-md:flex-col max-md:text-center mb-4 flex justify-evenly gap-2 max-h-0 p-2 transition-all duration-500 ease-in-out"
      >
        <li>
          <a
            href="#beauty"
            class="block rounded-xl p-2 text-xl font-medium text-black transition-colors duration-200 hover:bg-cyan-500 dark:text-white"
          >
            beauty
          </a>
        </li>
        <li>
          <a
            href="#fragrances"
            class="block rounded-xl p-2 text-xl font-medium text-black transition-colors duration-200 hover:bg-cyan-500 dark:text-white"
          >
            fragrances
          </a>
        </li>
        <li>
          <a
            href="#furniture"
            class="block rounded-xl p-2 text-xl font-medium text-black transition-colors duration-200 hover:bg-cyan-500 dark:text-white"
          >
            furniture
          </a>
        </li>
        <li>
          <a
            href="#groceries"
            class="block rounded-xl p-2 text-xl font-medium text-black transition-colors duration-200 hover:bg-cyan-500 dark:text-white"
          >
            groceries
          </a>
        </li>
      </ul>
    </header>

    <!-- Espaço para compensar o header fixo -->
    <div class="h-[160px]"></div>

    <main id="hero-section" class="hero-section flex flex-col items-center w-full max-[403px]:mt-2.5">
      <!-- banner -->
      <div class="container-banner">
        <section class="banner">
          <img
            src="./src/assets/imgs/banner.png"
            alt="banner"
            class="banner-image"
          />
        </section>
      </div>

      <div class="container mx-auto px-4 py-6">
        <h2
          id="beauty"
          class="category-Title format-text responsive-text txt-animation"
        >
          beauty
        </h2>
        <div class="main-card productList">
          <!-- cards -->
        </div>
      </div>

      <div class="container mx-auto px-4 py-6">
        <h2
          id="fragrances"
          class="category-Title format-text responsive-text txt-animation"
        >
          fragrances
        </h2>
        <div class="main-card productList">
          <!-- cards -->
        </div>
      </div>

      <div class="container mx-auto px-4 py-6">
        <h2
          id="furniture"
          class="category-Title format-text responsive-text txt-animation"
        >
          furniture
        </h2>
        <div class="main-card productList">
          <!-- cards -->
        </div>
      </div>

      <div class="container mx-auto px-4 py-6">
        <h2
          id="groceries"
          class="category-Title format-text responsive-text txt-animation"
        >
          groceries
        </h2>
        <div class="main-card productList">
          <!-- cards -->
        </div>
      </div>
    </main>

    <footer>
      <!-- inicializando footer -->
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
